<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="css/checkout.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="main">
        <div class="wrapper">
            <div class="payment">
                <div class="payment-logo">
                    <p>A</p>
                </div>
                <h2>Credit Card</h2>
                <div class="form">
                    <div class="card space icon-relative">
                        <label class=""="label">Card holder:</label>
                        <input type="text" class="input" name="card_holder" placeholder="Arrotech">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="card space icon-relative">
                        <label class=""="label">Card number:</label>
                        <input type="text" class="input" name="card_number" placeholder="Card Number" data-mask="0000 0000 0000 0000">
                        <i class="far fa-credit-card"></i>
                    </div>
                    <div class="card-grp space">
                        <div class="card-item icon-relative">
                            <label class=""="label">Expiry date:</label>
                            <input type="text" class="input" name="expiry_date" placeholder="00 / 00" data-mask="00 / 00">
                            <i class="far fa-calendar-alt"></i>
                        </div>
                        <div class="card-item icon-relative">
                            <label class=""="label">CVC:</label>
                            <input type="text" class="input" name="cvc" placeholder="000" data-mask="000">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="btn">
                        pay
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    </div>
</body>

</html>
